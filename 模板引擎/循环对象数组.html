<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./mustache.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/template" id="myTemplate">
      <ul id="list">
          {{#arr}}
          <li>
            <div class="hd"></div>
            <div class="bd">
              <p>姓名:{{name}}</p>
              <p>年龄: {{age}}</p>
              <p>性别: {{sex}}</p>
            </div>
          </li>
          {{/arr}}
          </ul>
    </script>
    <script>
      let myTemplage = document.getElementById('myTemplate').innerHTML
      var data = {
        arr: [
          { name: '张三', age: '1', sex: '男' },
          { name: '李四', age: '2', sex: '男' },
          { name: '王五', age: '3', sex: '女' }
        ]
      }
      Mustache.render(myTemplage, data)
      let dom = Mustache.render(myTemplage, data)
      container.innerHTML = dom
    </script>
  </body>
</html>
